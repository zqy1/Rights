{% extends 'Rights/base.html' %}
{% load staticfiles %}

{% block title %}登录{% endblock %}
{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">

            <form method="POST" class="form-horizontal" id="login" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-md-3 control-label" for="id_username">用户名：</label>
                    <div class="col-md-9">
                        <input class="form-control" id="id_username" name="username" type="text"  required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="id_password">密码：</label>
                    <div class="col-md-9">
                        <input class="form-control" id="id_password" name="password" type="password"  required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 col-sm-offset-4">
                        <button class="btn btn-primary btn-block" form="login" type="submit">登录</button>
                    </div>
                </div>

            </form>
        </div>
    </div>




    </div>







{% endblock %}
